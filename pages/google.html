<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="./pages/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <script src="https://kit.fontawesome.com/98976593eb.js" crossorigin="anonymous"></script>
        <script src="./pages/script.js" defer></script>
    </head>
    <body>
        <!-- Google  -->
        <img src="./pages/Google-logo.png"
        <form id="form" action="https://www.google.com/search">
            <div id="searchbar">
                <button type="submit" id="glass-container">
                    <i id="looking-glass" class="fa-solid fa-magnifying-glass"></i>
                </button> 
                <input type="text" name="q">
            </div>
            <button type="submit" >Google Search</button>
            <button id="lucky" onmouseover="changeFeelings()" onmouseout="changeBack()">I'm Feeling Lucky</button>
        </form>
    </body>
</html>
