<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <script src="https://kit.fontawesome.com/98976593eb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <form action="https://www.google.com/search">
            <label for="all">all these words: </label>
            <input type="all" name="as_q"><br/>
            <label for="all">this exact word or phrase: </label>
            <input type="exact" name="as_epq"><br/>
            <label for="all">any of these words: </label>
            <input type="any"name="as_oq"><br/>
            <label for="all">none of these words: </label>
            <input type="none" name="as_eq"><br/>
            <button type="submit" >Search</button>
        </form>
    </body>
</html>
