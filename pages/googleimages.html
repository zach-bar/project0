<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <script src="https://kit.fontawesome.com/98976593eb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <form action="https://www.google.com/imghp?hl=EN">
            <div id="searchbar">
                <button type="submit" id="glass-container">
                    <i id="looking-glass" class="fa-solid fa-magnifying-glass"></i>
                </button> 
                <input type="text" name="q">
            </div>
            <button id="submit" type="submit" >Search</button>
        </form>
    </body>
</html>
